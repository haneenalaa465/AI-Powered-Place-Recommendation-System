<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Place Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.2);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff8c42;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            background: rgba(26, 26, 26, 0.8);
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .preference-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 53, 0.1);
        }

        .preference-item input[type="range"] {
            flex: 1;
            height: 6px;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 3px;
            outline: none;
        }

        .preference-item input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
        }

        .preference-item input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .preference-value {
            min-width: 30px;
            text-align: center;
            color: #ff8c42;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-full {
            width: 100%;
            margin-top: 20px;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .place-card {
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9) 0%, rgba(35, 35, 35, 0.9) 100%);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 107, 53, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .place-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b35;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .place-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #ff8c42);
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .place-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #ffffff;
        }

        .place-score {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .place-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 6px;
            border-left: 3px solid #ff6b35;
        }

        .detail-label {
            color: #ff8c42;
            font-weight: 500;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff8c42;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b35;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .budget-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8em;
            color: #888;
        }

        .icon {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .preferences-grid {
                grid-template-columns: 1fr;
            }
            
            .place-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è AI Place Recommender</h1>
            <p>Discover your perfect dining and entertainment spots</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2><span class="icon">üéØ</span> Your Preferences</h2>
                <div class="preferences-grid" id="preferencesGrid">
                </div>
            </div>

            <div class="card">
                <h2><span class="icon">‚öôÔ∏è</span> Settings</h2>
                <div class="form-group">
                    <label for="budget">Budget Range</label>
                    <select id="budget">
                        <option value="0">$ - Budget Friendly</option>
                        <option value="1">$$ - Moderate</option>
                        <option value="2" selected>$$$ - Mid-Range</option>
                        <option value="3">$$$$ - Expensive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">City</label>
                    <input type="text" id="location" value="Cairo" placeholder="Enter your city...">
                </div>
                <div class="form-group">
                    <label for="maxDistance">Max Distance (km)</label>
                    <input type="number" id="maxDistance" value="10" min="1" max="50">
                </div>
                <button class="btn btn-full" onclick="getRecommendations()">
                    Get Recommendations
                </button>
            </div>
        </div>

        <div class="results-section">
            <div class="card">
                <h2><span class="icon">üìç</span> Recommended Places</h2>
                <div id="resultsContainer">
                    <p style="text-align: center; color: #888; padding: 40px;">
                        Adjust your preferences above and click "Get Recommendations" to see personalized suggestions.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Predefined attributes - to be updated later
        const predefinedAttributes = [
            "Cozy", "Trendy", "Romantic", "Lively", "Quiet", "Elegant", "Casual", "Artistic",
            "Bohemian", "Family-Friendly", "Pet-Friendly", "Outdoor Seating", "Good for Groups",
            "Good for Solo", "Gourmet", "Comfort Food", "Healthy", "Vegan-Friendly", "Dessert",
            "Coffee", "Date", "Scenic View", "Parking Available", "Wheelchair Accessible",
            "Wi-Fi Available", "Workspace"
        ];

        /**
         * Initialize the user preference grid with sliders for each predefined attribute.
         * Sliders are created dynamically based on the predefinedAttributes array.
         * Each slider is bound to an oninput event that updates the corresponding value in the preferences object.
         */
        function initializePreferences() {
            const grid = document.getElementById('preferencesGrid');
            
            predefinedAttributes.forEach(attribute => {
                const item = document.createElement('div');
                item.className = 'preference-item';
                item.innerHTML = `
                    <label style="flex: 1; margin-bottom: 0; font-size: 0.9em;">${attribute}</label>
                    <input type="range" min="0" max="100" value="0" id="pref-${attribute}" oninput="updatePreferenceValue('${attribute}', this.value)">
                    <span class="preference-value" id="val-${attribute}">0</span>
                `;
                grid.appendChild(item);
            });
        }

        function updatePreferenceValue(attribute, value) {
            document.getElementById(`val-${attribute}`).textContent = value;
        }

        function getRecommendations() {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '<div class="loading">Analyzing your preferences and finding the best matches...</div>';

            //gather user preferences and other settings
            const preferences = {};
            let totalWeight = 0;
            predefinedAttributes.forEach(attr => {
                const value = parseInt(document.getElementById(`pref-${attr}`).value);
                if (value > 0) {
                    preferences[attr] = value / 100;
                    totalWeight += value / 100;
                }
            });
            if (totalWeight > 0) {
                Object.keys(preferences).forEach(key => {
                    preferences[key] = preferences[key] / totalWeight;
                });
            }

            const userBudget = parseInt(document.getElementById('budget').value);
            const userCity = document.getElementById('location').value.trim();
            const maxDistance = parseFloat(document.getElementById('maxDistance').value);

            fetch('/api/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    preferences: preferences,
                    budget: userBudget,
                    city: userCity,
                    max_distance: maxDistance
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResults(data.recommendations);
                } else {
                    resultsContainer.innerHTML = `<p style='color: red; text-align: center;'>${data.error || 'No recommendations found.'}</p>`;
                }
            })
            .catch(err => {
                resultsContainer.innerHTML = `<p style='color: red; text-align: center;'>Error: ${err}</p>`;
            });
        }

        function displayResults(places) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (places.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align: center; color: #888;">No places found matching your criteria.</p>';
                return;
            }

            const budgetLabels = ['$', '$$', '$$$', '$$$$'];
            
            resultsContainer.innerHTML = places.map((place, index) => {
                const score = place.scoring_details.final_score;
                const details = place.scoring_details;
                
                return `
                    <div class="place-card">
                        <div class="place-header">
                            <div class="place-name">${index + 1}. ${place.name}</div>
                            <div class="place-score">Score: ${(score * 100).toFixed(1)}%</div>
                        </div>
                        <p style="color: #ccc; margin-bottom: 15px;">${place.address}</p>
                        <div class="place-details">
                            <div class="detail-item">
                                <span class="detail-label">Sentiment</span>
                                <span class="detail-value">${(details.sentiment_score * 100).toFixed(1)}%</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Preference Match</span>
                                <span class="detail-value">${(details.preference_score * 100).toFixed(1)}%</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Proximity</span>
                                <span class="detail-value">${(details.proximity_score * 100).toFixed(1)}%</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Budget Match</span>
                                <span class="detail-value">${budgetLabels[place.budget]} (${(details.budget_score * 100).toFixed(1)}%)</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // init the app
        document.addEventListener('DOMContentLoaded', function() {
            initializePreferences();
        });
    </script>
</body>
</html>
